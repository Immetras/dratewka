<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Dratewka</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="static/style/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="name"></div>
      <div id="images">
        <div id="location"></div>
        <div id="compass"></div>
      </div>
      <div class="label">
        You can go
        <p class="text" id="directions"></p>
      </div>
      <div class="label">
        You see
        <p class="text" id="l-items"></p>
      </div>
      <div class="label">
        You are carrying
        <p class="text" id="p-items"></p>
      </div>
      <div id="player">
        What now?
        <input type="text" name="player" id="p-input" autofocus onblur="this.focus()" />
      </div>
    </div>
  </body>
</html>
